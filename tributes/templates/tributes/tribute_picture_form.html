{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update picture{% endblock %}

{% block content %}

<h1 class="border-bottom pb-2 mb-5">Update picture</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form | crispy }}
    <div class="col-12">
        <input class="btn btn-dark" type="submit" value="Upload">
    </div>
</form>

{% endblock %}
