{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% if object %}
    <h1 class="border-bottom pb-2 mb-5">Edit tribute</h1>
{% else %}
    <h1 class="border-bottom pb-2 mb-5">New tribute</h1>
{% endif %}
<form method="post">{% csrf_token %}
    {% crispy form %}
</form>

{% endblock %}
