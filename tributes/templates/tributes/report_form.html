{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Report tribute{% endblock %}
{% block content %}

<h1 class="border-bottom pb-2 mb-5">Report tribute</h1>
<form method="post">{% csrf_token %}
    {{ form | crispy }}
    <div class="col-12">
        <input class="btn btn-dark" type="submit" value="Send report">
    </div>
</form>

{% endblock %}
