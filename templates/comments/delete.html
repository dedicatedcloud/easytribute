{% extends 'base.html' %}

{% block content %}

<h1 class="border-bottom pb-2 mb-5">Really remove this comment?</h1>
<article id="c{{ el.pk }}" class="border rounded bg-white row mb-4 p-3">
    <div class="col-1">
        <span class="h3">🕊️</span>
    </div>
    <div class="col">
        {{ comment.comment | linebreaks }}
        <p class="text-secondary mt-n3 mb-0">
            <small>{{ comment.name }}</small>
        </p>
    </div>
</article>
<form action="." method="post">{% csrf_token %}
    {% if next %}
        <div><input type="hidden" name="next" value="{{ next }}" id="next"/></div>
    {% endif %}
    <p class="submit">
        <input class="btn btn-dark" type="submit" name="submit" value="Remove"/>
        <a class="btn btn-link" href="{{ comment.get_absolute_url }}">Cancel</a>
    </p>
</form>

{% endblock %}
