<section id="comments" class="p-3">
    {% for el in comment_list %}
        {% include 'comments/comment_snippet.html' with comment=el %}
        <div class="mt-n4">
            <p class="small text-right">
                <a class="text-secondary" href="{% url 'comments-flag' el.pk %}">Report</a>
                {% if is_owner_authenticated %}
                    <a class="text-secondary" href="{% url 'comments-delete' el.pk%}">Delete</a>
                {% endif %}
            </p>
        </div>
    {% empty %}
    <article id="no-comments" class="text-center pb-5">
        <p>No comments yet.</p>
    </article>
    {% endfor %}
</section>
